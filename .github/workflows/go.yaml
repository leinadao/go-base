name: Golang Checks

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version-file: 'go.mod'
        cache: true
        cache-dependency-path: go.sum
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: v1.52.1
    - name: Run tests
      run: make test # TODO: Coverage and pre-commit.
